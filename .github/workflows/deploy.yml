name: Deploy Backend

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Build Users JAR
      - name: Build Users with Maven
        run: |
          cd users
          mvn clean install -DskipTests

      # Build Gateway JAR
      - name: Build Gateway with Maven
        run: |
          cd gateway
          mvn clean install -DskipTests

      # Build Hotel JAR
      - name: Build Hotel with Maven
        run: |
          cd hotel
          mvn clean install -DskipTests

      # Build Flight JAR
      - name: Build Flight with Maven
        run: |
          cd flight
          mvn clean install -DskipTests

      # Deploy Users JAR
      - name: Deploy Users JAR
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.VM_SSH_KEY }}
          source: "users/target/*.jar"
          target: "/home/ubuntu/backendPfe/users/target"
          strip_components: 2

      # Deploy Gateway JAR
      - name: Deploy Gateway JAR
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.VM_SSH_KEY }}
          source: "gateway/target/*.jar"
          target: "/home/ubuntu/backendPfe/gateway/target"
          strip_components: 2

      # Deploy Hotel JAR
      - name: Deploy Hotel JAR
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.VM_SSH_KEY }}
          source: "hotel/target/*.jar"
          target: "/home/ubuntu/backendPfe/hotel/target"
          strip_components: 2

      # Deploy Flight JAR
      - name: Deploy Flight JAR
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.VM_SSH_KEY }}
          source: "flight/target/*.jar"
          target: "/home/ubuntu/backendPfe/flight/target"
          strip_components: 2

      # Restart services
      - name: Restart services
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            sudo systemctl restart users
            sudo systemctl restart gateway
            sudo systemctl restart hotel
            sudo systemctl restart flight
